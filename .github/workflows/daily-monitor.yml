name: Daily Lead Monitor

on:
  schedule:
    # Runs at 8 AM EST (1 PM UTC) every day
    - cron: '0 13 * * *'
  
  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run lead monitor
      env:
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      run: |
        python lead_monitor.py
    
    - name: Upload CSV results as artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lead-reports-${{ github.run_number }}
        path: |
          *.csv
          *.html
        retention-days: 90
    
    - name: Summary
      if: always()
      run: |
        echo "Lead monitor completed!"
        echo "Check your email at Dhead20@gmail.com for results"
        echo "CSV files have been uploaded as artifacts"
